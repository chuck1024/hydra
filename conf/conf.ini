[Log]
enable     = true
level      = "INFO"
logDir     = "log"

[Process]
maxCPU     = 2
maxMemory  = "2g"
healthPort = 9524

[Server]
serverName = "hydra"
httpPort   = 9525

[Statistics]
stat         = true
statInterval = 5
falcon       = false

[Swagger]
swagger = true

[Redis.hydra]
addr = "127.0.0.1:6379"